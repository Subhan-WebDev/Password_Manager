<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Password Manager</title>
</head>
<body class="overflow-x-hidden">
    <main class="main flex h-screen w-full overflow-x-hidden">

        <div class="sidebar w-[55%] lg:w-[15%] md:w-[25%] md:flex md:flex-col  hiddens h-full md:bg-[#f6f6f678] bg-[#f6f6f6e1] absolute md:relative" id="sidebar-responsive">
            <div class="top hidden md:flex flex-col md:flex-row md:justify-around justify-center items-center mb-5 bg-[#10691a] rounded-b-xl text-white">
                <!-- <div class="btn inline md:hidden self-baseline " id="close">
                    <i class="fa-solid fa-x m-3 "></i>
                </div> -->
                <img src="logo.png" width="100px" alt="LOGO">
                <p class="font-medium text-xl sidebar-username">@</p>
            </div>
            <div class="btn inline md:hidden self-baseline " id="close">
                <i class="fa-solid fa-x m-3 "></i>
            </div>
            <div class="nav-bar flex flex-col  ">
                <div
                    class="dash-btn flex justify-center items-center my-4 mx-3 p-4 hover:bg-green-400 bg-white  rounded-lg">
                    <img src="image.png" alt="" width="10%"><button><a href="dashboard.html"
                            width="100%">Dashboard</a></button>
                </div>
                <div
                    class="dash-btn flex justify-center items-center my-4 mx-3 p-4 hover:bg-green-400 bg-white  rounded-lg">
                    <img src="communication-skills.png" alt="" width="10%"><button><a
                            href="Pass_generator.html" width="100%">Pass Generator</a></button>
                </div>
                <div
                    class="dash-btn flex justify-center items-center my-4 mx-3 p-4 hover:bg-green-400 bg-white  rounded-lg">
                    <img src="planning.png" alt="" width="10%"><button><a href="Pass_manager.html" width="100%">Pass
                            manager</a></button>
                </div>
                <div
                    class="dash-btn flex justify-center items-center my-4 mx-3 p-4 hover:bg-green-400 bg-white  rounded-lg absolute bottom-0">
                    <img src="planning.png" alt="" width="10%"><button id="logout">Logout</button>
                </div>
            </div>
        </div>
        <section class=" w-full md:w-[80%] mx-auto h-screen flex flex-col">
            <div class="top flex flex-row md:flex-row-reverse md:hidden w-full justify-around items-center mb-5 bg-[#10691a] rounded-b-xl text-white">
                <!-- <div class="btn inline md:hidden self-baseline " id="close">
                    <i class="fa-solid fa-x m-3 "></i>
                </div> -->
                <div class="btn  md:hidden flex justify-center items-center " id="myBtn">
                    <i class="fa-solid fa-bars m-3 "></i>
                    <img src="logo.png" width="100px" alt="LOGO">
                </div>
                <p class="font-medium text-xl sidebar-usernames">@</p>
            </div>
            <h1 class="md:text-4xl mx-2 text-2xl font-extrabold my-16 text-[#17573e] drop-shadow-lg">PASSWORD GENERATOR AND MANAGER</h1>
            <div class="generate  md:w-[97%] lg:w-1/2 flex flex-col mx-auto mb-20 px-16  justify-center items-center py-10 bg-[#97e8c5] rounded-md">
                <h2 class="text-xl text-green-900 font-bold">Generate Your Password</h2>
                <form action="" class="form flex flex-col justify-center items-center w-full">
                    <input type="text" placeholder="Username" class="username w-[95%] md:w-1/2 outline-none border-2 border-green-800 my-2 p-3 rounded-md focus:shadow-lg focus:shadow-green-700" >
                    <input type="text" placeholder="Password" class="password w-[95%] md:w-1/2 outline-none border-2 border-green-800 my-2 p-3 rounded-md focus:shadow-lg focus:shadow-green-700" >
                    <input type="text" placeholder="Link" class="link w-[95%] md:w-1/2 outline-none border-2 border-green-800 my-2 p-3 rounded-md focus:shadow-lg focus:shadow-green-700" >
                    <button class="btn my-2 p-2 bg-white border-2 border-green-800 w-[95%] md:w-1/2 rounded-lg text-xl font-semibold hover:bg-green-600 hover:text-black">Save</button>
                </form>
            </div>
            <div class="manager" id="manager">
                <h2 class="text-3xl text-green-900 font-bold">Password Manager</h2>
                <div class="responsivetabel w-full overflow-x-auto">
                    <table class="store w-[100%] p-3" id="store">
                    <thead class="">
                        <tr>
                            <th class="text-xl table-head-data">Username</th>
                            <th class="text-xl table-head-data">Password</th>
                            <th class="text-xl table-head-data">Link</th>
                            <th class="text-xl table-head-data">Button</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- <tr>
                            <td class="table-Data">Subhan</td>
                            <td class="table-Data">Subhankamran</td>
                            <td class="table-Data table-button"><Button><a href="facebook.com">Visit</a></Button></td>
                            <td class="table-Data table-button"><button>Delete</button></td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
            </div>
        </section>
    </main>
        
        <script src="https://kit.fontawesome.com/41afca5295.js" crossorigin="anonymous"></script>
        <script type="module" src="Pass_generator.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js"></script>
        
    </body>
